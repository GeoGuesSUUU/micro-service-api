        components:
            schemas:
                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true
                Credentials:
                    type: object
                    properties:
                        username:
                            type: string
                            example: admin@geoguessuuu.com
                        password:
                            type: string
                            example: B€2t_Pa$$w0rD-8000
            securitySchemes:
                bearerAuth:
                    type: apiKey
                    in: header
                    name: Authorization

        security:
            -   bearerAuth: [ ]
    areas: # to filter documented areas
        path_patterns:
            - ^(?!/api.platform)
            - ^/api(?!/doc(.json)?$)
        disable_default_routes: true
